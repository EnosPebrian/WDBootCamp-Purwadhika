<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        background-color: orange;
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
      </tr>
      <tr>
        <td>1</td>
        <td><img src="./jellyfish.PNG" /></td>
        <td>Frisky<sup>Jellyfish</sup></td>
        <td>Saltwater<sub>Plankton</sub></td>
        <td>
          <span>
            <input type="radio" name="type" />
            <label for="type">Vertebrate</label>
          </span>
          <span>
            <input type="radio" name="type" />
            <label for="type">Invertrebate</label>
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
